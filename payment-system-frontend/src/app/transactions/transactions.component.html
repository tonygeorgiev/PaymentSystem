<div class="container">
    <h2>Transactions</h2>
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.id }}</td>
      </ng-container>
      <ng-container matColumnDef="customerEmail">
        <th mat-header-cell *matHeaderCellDef>Customer Email</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.customerEmail }}</td>
      </ng-container>
      <ng-container matColumnDef="customerPhone">
        <th mat-header-cell *matHeaderCellDef>Customer Phone</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.customerPhone }}</td>
      </ng-container>
      <ng-container matColumnDef="merchantId">
        <th mat-header-cell *matHeaderCellDef>Merchant Id</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.merchantId }}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.amount }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.status }}</td>
      </ng-container>
      <ng-container matColumnDef="transactionType">
        <th mat-header-cell *matHeaderCellDef>Transaction Type</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.transactionType }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
