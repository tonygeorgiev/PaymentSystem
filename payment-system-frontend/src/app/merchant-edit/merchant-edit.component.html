<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Edit Merchant</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="merchantForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput type="text" formControlName="name" required>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Description:</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Email:</mat-label>
            <input matInput type="email" formControlName="email" required>
          </mat-form-field>
  
          <mat-checkbox formControlName="isActive">Is Active?</mat-checkbox>
  
          <div class="buttons">
            <button mat-raised-button color="primary" type="submit" [disabled]="merchantForm.invalid">Submit</button>
            <button mat-raised-button color="accent" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
